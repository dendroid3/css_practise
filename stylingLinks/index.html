<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Links</h1>
    </header>
    <main>
        <p>
            Welcome to my page about <a href="https://www.google.com/search?q=+web+links" target="_blank">Cool Web Links</a>
        </p>

        <p>
            Actually this is not a good search phrase.
        </p>

        <p>
            Let's search for <a href="https://www.google.com/search?q=hypertext+links" target="_blank">hypertext link</a> instead!
        </p>

        <p>
            I created page one with info about <a href="one.html" target="_blank"> guitars </a> .
        </p>

        <p>
            I created page two with info about <a href="two.html" target="_blank"> JavaScript </a> .
        </p>
    </main>
</body>
</html>
